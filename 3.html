<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #FFA500, #FFFF00); 
      color: #333; 
    }
    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
    }
    .task-list {
      margin-top: 20px;
    }
    .list-group-item {
      cursor: pointer; 
    }
    .list-group-item:hover {
      background-color: rgba(0, 0, 0, 0.1); 
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Lista de Tareas</h2>
  <ul class="list-group task-list" id="taskList">
  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $.get('https://jsonplaceholder.typicode.com/todos', function(tasks) {
      $.each(tasks, function(index, task) {
        var taskStatus = task.completed ? 'Completada' : 'Pendiente';
        var taskClass = task.completed ? 'list-group-item-success' : 'list-group-item-danger';
        $('#taskList').append(`
          <li class="list-group-item ${taskClass}">
            <input type="checkbox" ${task.completed ? 'checked' : ''} disabled> 
            ${task.title} - ${taskStatus}
          </li>
        `);
      });
    });
  });
</script>
</body>
</html>
